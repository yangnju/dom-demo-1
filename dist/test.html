<!DOCTYPE html>

<head>

<body>
    <div id="parentElement">
        <h1 id="a">111</h1>
        <span id="childElement">foo bar</span>
    </div>
    <script>// 创建要插入的节点
var newNode = document.createElement("span"); // 获得父节点的引用

var parentDiv = document.getElementById("childElement").parentNode; //实验一：referenceNode 存在 --> 正确返回

var sp2 = document.getElementById("childElement");
parentDiv.insertBefore(newNode, a); //实验一结束</script>
</body>
